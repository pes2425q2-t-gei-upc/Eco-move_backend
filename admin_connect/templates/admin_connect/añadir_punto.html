{% extends "admin_connect/base_custom.html" %}
{% load static %}
{% block extrastyle %}
<style>
  .card {
    background-color: rgba(169, 169, 169, 0.181);
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 20px;
    margin-bottom: 20px;
    max-width: 600px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: white;
  }
  .form-control {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .checkbox-group {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
  }
  .checkbox-group input {
    margin-right: 10px;
  }
  .checkbox-group label {
    color: white;
    font-weight: bold;
  }
  .button-group {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  .button {
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  .button-primary {
    background-color: #447e9b;
    color: white;
  }
  .button-secondary {
    background-color: #6c757d;
    color: white;
  }
  .back-button {
    display: inline-block;
    padding: 10px 15px;
    background-color: #447e9b;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    margin-bottom: 20px;
  }
  .service-status {
    margin-top: 20px;
    padding: 15px;
    border-radius: 5px;
    background-color: rgba(40, 167, 69, 0.2);
    border: 1px solid #28a745;
  }
  .service-status h3 {
    margin-top: 0;
    color: white;
  }
</style>
{% endblock %}
{% block content %}
<div style="margin-bottom: 20px;">
  <a href="{% url 'admin_connect:gestionar_puntos' %}" class="back-button">
    &larr; Volver a Gestionar Puntos
  </a>
</div>
<h1>Añadir Nuevo Punto de Carga</h1>
<div class="card">
  <form method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="id_punt">ID del Punto:</label>
      <input type="text" name="id_punt" id="id_punt" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="lat">Latitud:</label>
        <input type="text" name="lat" id="lat" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="lng">Longitud:</label>
        <input type="text" name="lng" id="lng" class="form-control" required>
      </div>
    
    <div class="form-group">
      <label for="direccio">Dirección:</label>
      <input type="text" name="direccio" id="direccio" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="ciutat">Ciudad:</label>
      <input type="text" name="ciutat" id="ciutat" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="provincia">Provincia:</label>
      <input type="text" name="provincia" id="provincia" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="gestio">Gestión:</label>
      <input type="text" name="gestio" id="gestio" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="tipus_acces">Tipo de Acceso:</label>
      <input type="text" name="tipus_acces" id="tipus_acces" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="nplaces">Número de Plazas:</label>
      <input type="text" name="nplaces" id="nplaces" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="potencia">Potencia:</label>
      <input type="number" name="potencia" id="potencia" class="form-control">
    </div>
    
    <div class="service-status">
      <h3>Estado de Servicio</h3>
      <div class="checkbox-group">
        <input type="checkbox" name="fuera_de_servicio" id="fuera_de_servicio">
        <label for="fuera_de_servicio">Marcar como fuera de servicio</label>
      </div>
      
      <div class="form-group" id="motivo_container" style="display: none;">
        <label for="motivo_fuera_servicio">Motivo:</label>
        <input type="text" name="motivo_fuera_servicio" id="motivo_fuera_servicio" class="form-control" placeholder="Indique el motivo por el que la estación está fuera de servicio">
      </div>
    </div>
    
    <div class="button-group">
      <button type="submit" class="button button-primary">Añadir Punto de Carga</button>
      <a href="{% url 'admin_connect:gestionar_puntos' %}" class="button button-secondary">Cancelar</a>
    </div>
  </form>
</div>
<script>
  // Mostrar/ocultar el campo de motivo según el estado del checkbox
  document.getElementById('fuera_de_servicio').addEventListener('change', function() {
    var motivoContainer = document.getElementById('motivo_container');
    if (this.checked) {
      motivoContainer.style.display = 'block';
    } else {
      motivoContainer.style.display = 'none';
    }
  });
</script>
{% endblock %}
